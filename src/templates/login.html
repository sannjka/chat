{% extends "base.html" %}

{% block head %}
<title>Login to Chat</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h5 class="display-5">Login to chat</h5>
            <div class="text-danger font-weight-bold">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </div>

            <div class="text-success forn-weight-bold">
                {% if msg %}
                    <div class="badge bg-success text-wrap font-weight-bol"
                        style="font-size: large;">
                        {{ msg }}
                    </div>
                {% endif %}
            </div>
        </div>

        <div class="row my-5">
            <form method="POST">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" required
                        placeholder="Your email"
                        name="username"
                        value="{{ username }}"
                        class="form-control">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" required
                        placeholder="Your password"
                        name="password"
                        value="{{ password }}"
                        class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
