{% extends "base.html" %}

{% block head %}
<title>Login to Chat</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="w-full max-w-xs">
            <form method="POST" class="bg=white shadow-md rounded
                px-8 pt-6 pb-8 mb-4">
                <div class="font-bold text-xl mb-2">Login to chat</div>
                {% if msg %}
                <div class="bg-red-100 border-red-400 text-red-700 px-4 py-3
                    rounded relative" role="alert">
                    <strong class="font-bold">{{ msg }}</strong>
                </div>
                {% endif %}

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bol mb-2"
                        for="username">
                        Email
                    </label>
                    <input type="text" required
                        id="username"
                        placeholder="Your email"
                        name="username"
                        value="{{ username }}"
                        class="shadow appearance-none border rounded
                        w-full py-2 px-3 text-gray-700 leading-tight">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bol mb-2"
                        for="password">Password</label>
                    <input type="password" required
                        id="password"
                        placeholder="Your password"
                        name="password"
                        value="{{ password }}"
                        class="shadow appearance-none border rounded
                        w-full py-2 px-3 text-gray-700 leading-tight">
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white
                    font-bold py-1 px-6 rounded" type="submit">
                 Submit
                </button>
            </form>
        </div>
    </div>
{% endblock %}
